<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        body {
            font-size: 14px;
            font-family: Arial, sans-serif;
            line-height: 1;
        }
        
        .grayarea {
            background-color: #EEEEEE;
        }
        
        .text,
        .search,
        .area1,
        .area2,
        .area3,
        .buttons,
        .footer {
            text-align: center;
        }
        
        .area1 {
            background-color: #7EE5DA;
            margin-right: 2px;
            padding-top: 13px;
            text-decoration: underline;
        }
        
        .area1 a,
        .area2 a {
            color: #33f;
        }
        
        .area2 {
            background-color: #70CCC2;
            margin-right: 2px;
            text-decoration: underline;
            padding-top: 5px;
        }
        
        .area3 {
            background-color: #62B3AA;
            padding-top: 1px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row offset-sm-4 mt-3">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google görseli">
        </div>
        <div class="row">
            <div class="grayarea col-sm-12">
                <div class="text my-1">
                    Search the web using Google!
                </div>
                <div class="search my-1">
                    <input type="text" value size="40">
                </div>
                <div class="buttons my-1">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">
                </div>
            </div>
        </div>
        <div class="blueareas mt-1">
            <div class="row">
                <div class="area1 col-sm">
                    <a href="#">Special Searches</a> <br>
                    <a href="#">Stanford Search</a> <br>
                    <a href="#">Linux Search</a>
                </div>

                <div class="area2 col-sm-2" style="font-size:12px">
                    <a href="#">Help!</a> <br>
                    <a href="#">About Google!</a> <br>
                    <a href="#">Company Info</a> <br>
                    <a href="#">Google! Logos</a>
                </div>
                <div class="area3 col-sm" style="font-size:12px">
                    Get Google! <br> updates monthly: <br>
                    <input type="text" value="your e-mail"> <br>
                    <input type="submit" value="Subscribe">
                    <a href="#" style="color: #33f">Archive</a>


                </div>
            </div>
        </div>
        <div class="footer mt-3">
            Copyright ©1998 Google Inc.
        </div>
    </div>




</body>

</html>
